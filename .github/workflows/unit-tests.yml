name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: yarn install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: forge build
        id: build

      - name: Run Forge test
        run: FOUNDRY_PROFILE=ci forge test -vvv --nmt "FuzzDifferentialOracleSuite"
        id: test
